services:
  bunnypmsl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunnypmsl
    restart: unless-stopped
    ports:
      - "${BUNNYPMSL_PORT:-8000}:8000"
    # Uncomment to persist config file (optional)
    # volumes:
    #   - ./config:/etc/bunnypmsl
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8000/health]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
